<!DOCTYPE HTML> 
<HTML>
  <HEAD>
    <META charset="utf-8"/>
    <TITLE>Questionnaire</TITLE>
  </HEAD>
  <BODY>
    <H1 align="center">Заполните анкету</H1>
	<form name="listForm" id="listFormID" method="post" action="http://178.124.206.48/fe/form.php">
		<fieldset>
			<legend>Личные данные</legend>
			<input type="text" name="secondName" id="secondNameID" maxlength="25" placeholder="Фамилия" pattern="[А-Я][а-я]+" required autofocus>
			<label for="secondNameID">* Фамилия</label><br>
			<input type="text" name="firstName" id="firstNameID" maxlength="20" placeholder="Имя" pattern="[А-Я][а-я]+" required>
			<label for="firstNameID">* Имя</label><br>
			<input type="text" name="thirdName" id="thirdNameID" maxlength="24" placeholder="Отчество" pattern="[А-Я][а-я]+" required>
			<label for="thirdNameID">* Отчество</label>
			<fieldset>
				<legend>Паспортные данные</legend>
				<input type="text" name="passportSeries" id="passportSeriesID" maxlength="2" size="5" placeholder="AA" pattern="[A-Z]{2}" required>
				<label for="passportSeriesID">* Серия паспорта</label>
				<input type="text" name="passportNumber" id="passportNumberID" maxlength="7" placeholder="1234567" pattern="[0-9]{7}" required>
				<label for="passportNumberID">* Номер паспорта</label>
			</fieldset>
			<fieldset>
				<legend>Дата рождения</legend>
				<input type="text" name="birthYear" id="birthYearID" maxlength="4" size="5" placeholder="2000" pattern="[1-2][0-9]{3}">
				<label for="birthYearID">Год рождения</label><br>
				<input list="birthMonth" name="birthMonth" placeholder="месяц">				
					<datalist id="birthMonth">
						<option value="Январь">Январь</option>
						<option value="Февраль">Февраль</option>
						<option value="Март">Март</option>
						<option value="Апрель">Апрель</option>
						<option value="Май">Май</option>
						<option value="Июнь">Июнь</option>
						<option value="Июль">Июль</option>
						<option value="Август">Август</option>
						<option value="Сентябрь">Сентябрь</option>
						<option value="Октябрь">Октябрь</option>
						<option value="Ноябрь">Ноябрь</option>
						<option value="Декабрь">Декабрь</option>
					</datalist>
				<label for="birthMonthID">Месяц рождения</label><br>
				<input type="number" name="birthDay" id="birthDayID" min="1" max="31" step="1">
				<label for="birthDayID">День рождения</label><br>
			</fieldset>
			<select name="nationality" id="nationalityID" required>
				<option value="РБ" selected>РБ</option>
				<option value="РФ">РФ</option>
				<option value="Украина">Украина</option>
			</select>
			<label for="nationalityID">* Выберите национальность</label><br>
			<label for="adressID">Адрес</label><br>
			<textarea name="adress" id="adressID" cols="25" rows="4"></textarea>
		</fieldset>	
		<fieldset>
			<legend>Интересы</legend>
			<fieldset>
				<legend>Хобби(можно выбрать несколько)</legend>
				<input type="checkbox" name="habbits1" id="habbitsID1">Рыбалка<br>
				<input type="checkbox" name="habbits2" id="habbitsID2">Астрономия<br>
				<input type="checkbox" name="habbits3" id="habbitsID3">Дайвинг<br>
				<input type="checkbox" name="habbits4" id="habbitsID4">Марки
			</fieldset>
			<fieldset>
				<legend>Домашние животные(можно выбрать несколько)</legend>
				<select name="petList[]" size="12" multiple id="petListID[]">
							<optgroup label="Попугаи">
								<option value="Волнистый">Волнистый</option>
								<option value="Ара">Ара</option>
								<option value="Неразлучник">Неразлучник</option>
							</optgroup>
							<optgroup label="Рыбы">
								<option value="Караси">Караси</option>
								<option value="Окуни">Окуни</option>
								<option value="Осетр">Осетр</option>
							</optgroup>
							<optgroup label="Птицы">
								<option value="Стая ворон">Стая ворон</option>
								<option value="Аист">Аист</option>
								<option value="Археоптерикс">Археоптерикс</option>
							</optgroup>
						</select><br>
			</fieldset>
		</fieldset>
		<fieldset>
			<legend>Данные для входа и восстановления пароля</legend>
			<input type="login" name="login" id="loginID" maxlength="20" minlength="5" placeholder="Логин" pattern="[A-z]+" required>
			<label for="loginID">* Введите логин.Только латинские буквы,без пробелов.Минимальное количество букв-5,максимальное-20</label><br>
			<input type="password" name="password" id="passwordID" maxlength="20" minlength="10" placeholder="Пароль" pattern="[A-z]+" autocomplete="off" required>
			<label for="passwordID">* Введите пароль.Только латинские буквы,без пробелов.Минимальное количество букв-10,максимальное-20</label>
		</fieldset>
		<fieldset>
			<legend>Координаты</legend>
			<input type="email" name="email" id="emailID" placeholder="введите адрес почты">
			<label for="emailID">Адрес электронной почты</label><br>
			<input type="url" name="site" id="siteID" placeholder="введите адрес сайта">
			<label for="siteID">Адрес сайта</label>
		</fieldset>
		<fieldset>
			<legend>Цифры</legend>
			<input type="number" name="numbers" id="numbersID" min="-2.5" max="2.5" step="0.1">
			<label for="numbersID">Выберите число в диапазоне от -2,5 до 2,5. Шаг 0,1</label><br>
			<input type="range" name="ranges" id="rangesID" min="1" max="10">
			<label for="rangesID">Выберите число в диапазоне 1 до 10.</label>
		</fieldset>
		<fieldset>
			<legend>Кнопки управления</legend>
			<input type="submit" value="Отправить">
			<input type="reset" value="Сбросить"><br>
			<input type="image" img src="79.jpg" disabled>
		</fieldset>
	</form>
  </BODY>
</HTML> ​
